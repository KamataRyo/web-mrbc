<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>mrbc Web Compiler</title>
  <meta name="keywords" content="ruby,mruby,mrnc,complier">
  <meta name="description" content="This is mrbc web compiler hosted by Wakayama.rb.">
  <meta name="author" content="Wakayama.rb">
  <meta name="application-name" content="mrbc Web Compiler">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body>
  <div id="main" class="container">

    <header>
      <h1 class="title">mrbc Web Compiler</h1>
    </header>

    <main>
      <form>
        <div id="tab-box" ng-controller="tabCtrl">

          <nav class="nav-tab">
            <ul class="tab-heads">
              <li class="tab-head" ng-class="fileUploadActive">
                <a class="tab-handle" ng-click="select('fileUpload')">File Upload</a>
              </li>
              <li class="tab-head" ng-class="directInputActive">
                <a class="tab-handle" ng-click="select('directInput')">Direct Input</a>
              </li>
              <li class="tab-head" ng-class="fromURLActive">
                <a class="tab-handle" ng-click="select('fromURL')">From an URL</a>
              </li>
            </ul><!--.tab-heads-->
          </nav><!--.nav-tab-->

          <div id="inputArea" class="container">
            <ul class="tab-contents">
              <li class="tab-content" ng-class="fileUploadActive" id="fileUpload">
                <label for="file">Upload File</label>
                <input type="file" class="file-upload" id="file">
              </li>
              <li class="tab-content" ng-class="directInputActive" id="directInput">
                <label for="source">Input Source</label>
                <textarea class="u-full-width" placeholder="print 'Hello World!'" id="source"></textarea>
              </li>
              <li class="tab-content" ng-class="fromURLActive" id="fromURL">
                <label for="url">URL</label>
                <input class="u-full-width" type="url" placeholder="http://example.com/hello.rb" id="url">
              </li>
            </ul><!--.tab-contents-->

            <label for="bytecode">Bytecode Format</label>
            <select class="u-full-width" id="bytecode">
              <option value="3" select="selected">ver.0003 (default)</option>
              <option value="2">ver.0002</option>
            </select>

            <label for="options">compiler options</label>
            <input class="u-full-width" type="text" placeholder="i.e. '-g', if needed." id="options">

            <input class="button download button-primary" type="submit" value="Download">

          </div><!--#inputArea-->

        </div><!--#tab-box.container-->
      </form>
    </main>

    <footer class="footer">
      <p class="footer-text">
        <small>mrbc Web Compiler is hosted by wakayama.rb. We love feedbacks.</small>
      </p>
      <ul class="SNS-links">
        <li class="SNS-link"><a href="https://www.facebook.com/groups/wakayama.rb/"><i class="fa fa-2x fa-facebook-square"></i></a></li>
        <li class="SNS-link"><a href="https://github.com/wakayamarb"><i class="fa fa-2x fa-github"></i></a></li>
        <!-- <li><a href="http://wakayamarb.org">Website</a></li> -->
      </ul>
    </footer>

  </div><!--.container-->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="assets/index.js"></script>
</body>
</html>
