<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>mrbc Web Compiler</title>
  <meta name="keywords" content="ruby,mruby,mrnc,complier">
  <meta name="description" content="This is mrbc web compiler hosted by Wakayama.rb.">
  <meta name="author" content="Wakayama.rb">
  <meta name="application-name" content="mrbc Web Compiler">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">

    <h1>mrbc Web Compiler</h1>

    <form>

      <ul class="tabs">
        <li><a class="active" href="#fileUpload">File Upload</a></li>
        <li><a href="#directInput">Direct Input</a></li>
        <li><a href="#fromURL">From URL</a></li>
      </ul>

      <ul class="tabs-content">
        <li class="active" id="fileUpload">
          <label for="file">Drop file</label>
          <p class="dropArea">Drop a *.rb file here.</p>
          <input type="file" id="file">
        </li>
        <li id="directInput">
          <label for="source">Input source</label>
          <textarea class="u-full-width" placeholder="print 'Hello World!'" id="source"></textarea>
        </li>
        <li id="fromURL">
           <label for="url">URL</label>
           <input class="u-full-width" type="url" placeholder="http://example.com/hello.rb" id="url">
        </li>
      </ul>

      <label for="bytecode">bytecode format</label>
      <select class="u-full-width" id="bytecode">
        <option value="3" select="selected">ver.0003</option>
        <option value="2">ver.0002</option>
      </select>

      <label for="options">compiler options</label>
      <input class="u-full-width" type="text" placeholder="-g" id="options">

      <input class="button-primary" type="submit" value="Download">

    </form>


    </div><!--.container-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script>
  var app = angular.module('app', []);
  </script>
</body>
</html>
